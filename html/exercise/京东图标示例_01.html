<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图标示例</title>
    <style>
    *{
    margin: 0px;
    padding: 0px;
}
    body{
        background-color: blanchedalmond;
    }
    /* 设置外部ul的样式 */
    .style_ul{
        background-color: #f4f4f4;
        width: 190px;
        height: 470px;
        overflow: hidden;
        /* 调整ul在页面中的位置 */
        margin: 50px auto;
    }
    /* 设置li的位置 */
    /* li:not(:last-child) 可将最后一个li 多出的margin去掉*/ 
    li{
        margin-bottom: 9px;
    }
    img{
        width: 100%;
    }
    </style>
</head>
<body>
    <ul class="style_ul">
        <li>
            <a href="#">
                <img src="../photo_cj/jd_11.webp" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="../photo_cj/jd_22.webp" alt="">
        </a>
        </li>
        <li>
            <a href="#">
                <img src="../photo_cj/jd_33.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
