    <!-- 
        浮动的特点 :
        1.浮动元素会完全脱离文档流 不再占据文档流中的位置
        2.设置浮动后元素会向父元素的左侧或右侧移动
        3.浮动元素默认不会从父元素中移出
        4.浮动元素向左或向右移动时 不会超过他前边的其他浮动元素
        5.若浮动元素的上边是一个没有浮动的块元素 则浮动元素无法上移
        6.浮动元素不会超过他上边的浮动的兄弟元素 最多就是和他一样高

     -->
