<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setter与getter</title>
</head>

<body>
    <div id="div">
        <h2>{{fullName}}</h2>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const set = new Vue({
        el: '#div',
        data: {
            message: 'Hello World',
            firstName: 'Micheal',
            lastName: 'Jordan'
        },
        methods: {

        },
        computed: {
            // 完整的fullName 属性中有set与get两个方法
            // 计算属性一般没有set方法 只有get只读属性 无set不报错
            fullName: {
                set: function (newValue) {
                    console.log('----', newValue);
                    const names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1]
                },
                get: function () {
                    return this.firstName + " " + this.lastName
                }
            },
            // 所以下面这种写法是fullName中get方法的简写
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            },
        }
    })




</script>

</html>
