<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定class(数组语法)</title>
    <style>
        .active {
            color: red;
            font-style: oblique;
        }

        .line {
            color: salmon;
            font-style: italic;
            border-bottom: 2px black solid;
        }
    </style>

</head>

<body>
    <div id="bind_div">

        <h2 :class = "getClasses()"></h2>
        
    </div>

</body>
<script src="../vue.js"></script>
<script>
    const arr = new Vue({
        el: '#bind_div',
        data: {
            active: 'true',
            line: 'true'
        },
        methods: {
            getClasses: function(){
                return [this.active, this.line]
            }
        }
    })

</script>

</html>
