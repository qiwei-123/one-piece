<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind动态绑定class(对象语法)</title>
    <style>
        .active {
            color: red;
            font-style: oblique;
        }

        .line {
            color: salmon;
            font-style: italic;
            border-bottom: 2px black solid;
        }
    </style>
</head>

<body>
    <div id="bind_div">

        <!-- <h1 :class="{类名1: boolean ,类名1: boolean}">我是测试active</h1> -->
        <!-- <h1 :class="{active: true ,deActive: flase}">我是active</h1> -->
        <!-- <h1 :class="{active: flase ,deActive: true}">我是deActive</h1> -->
        <br>
        <h1 :class="{active: isActive ,line: isLine}">{{boolText}}</h1>
        <h1 :class="getClasses()">{{boolText}}</h1>

        <button @click='btnClick'>{{btnText}}</button>
        <!-- 
            当boolean为true时 相对应的类就会被添加上 flase相反 
            但 boolean也通过vue去动态实现
        -->

    </div>

</body>
<script src="../vue.js"></script>
<script>
    const bind = new Vue({
        el: '#bind_div',
        data: {
            // active: 'active',
            // deActive: 'deActive',
            boolText: 'boolean通过vue动态实现',
            btnText: '按钮',
            isActive: 'true',
            isLine: 'true'
        },
        // 创建一个方法控制文本的样式
        methods: {
            btnClick: function () {
                this.isActive = !this.isActive
                this.isLine = !this.isLine
            },
            getClasses: function () {
                return { active: this.isActive, line: this.isLine }
            }

        }
    })

</script>

</html>
