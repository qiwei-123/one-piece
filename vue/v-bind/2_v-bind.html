<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- 
        比如JD的轮播图以及其他图片都是动态绑定
        动态绑定a元素的href属性
        动态绑定img元素的src属性

        v-bind 指令：
        作用：动态绑定属性  
        缩写(语法糖)： : 冒号

     -->
     <div id="bind_div">
         <img :src="imgUrl" alt="">
        <br>
         <a v-bind:href="aHref">百度</a>
     </div>
</body>
<script src="../vue.js"></script>
<script>
    const bind = new Vue({
        el: '#bind_div',
        data: {
            imgUrl: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fup.enterdesk.com%2Fedpic%2Fa6%2F78%2F8a%2Fa6788a4c1790d939f453f80bcd54b7d8.jpg&refer=http%3A%2F%2Fup.enterdesk.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1643077260&t=749fa59b34709da65c9196272babdaf7'
            ,aHref: 'http://www.baidu.com'
        }
    })
</script>

</html>
