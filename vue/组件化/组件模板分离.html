<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件模板分离</title>
</head>

<body>
  <div id="cc">
    <cpn></cpn>
  </div>
   
</body>

<script type="text/x-template" id="cpnScript">
  <div>
    <h2>cpnScript</h2>
    <p>cpnScript</p>
    <p>cpnScript</p>
  </div>
</script>

<template id="cpnTemplate">
  <div>
    <h2>cpnTemplate</h2>
    <p>cpnTemplate</p>
    <p>cpnTemplate</p>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  // 内部实际 调用了extend 全局组件
  Vue.component('cpn', {
    
    // template: '#cpnScript',
    template: '#cpnTemplate',

  })

  const cc = new Vue({
    el: '#cc',
    // 局部组件
    components: {
      'cpn2': {
        template:
          `      
      <div>
        <h2>标题222</h2>
        <p>内容222</p>
        <p>内容2222</p>
      </div>
          `

      }
    }

  })


</script>

</html>
