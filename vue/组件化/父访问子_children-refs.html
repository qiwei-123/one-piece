<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>父访问子_children-refs</title>
</head>

<body>
  <!-- 
    父组件访问子组件: $children 或 $refs
    this.$children是一个数组类型 包含所有子组件对象
    children 打印出是数组 refs打印出是对象(给标签加上一个印记方便获取)
    通过一个遍历 取出所有子组件的message状态
    子组件访问父组件: $parent
   -->
  <div id="demo">
    <cpn></cpn>
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <button @click="btnClick">按钮</button>
  </div>
</body>
<template id="tem">
  <div>
    <h2>我是子组件</h2>
  </div>
</template>
<script src="../vue.js"></script>
<script>
  const demo = new Vue({
    el: '#demo',
    data: {

    },
    methods: {
      btnClick() {
        console.log(this.$children);
        this.$children[0].showMessage();
        console.log(this.$children[1].name);
        console.log(this.$refs);
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#tem',
        data() {
          return {
            name: '我是子组件中的name'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        },

      }
    }
  })
</script>

</html>
