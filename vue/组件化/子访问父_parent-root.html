<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子访问父_parent-root</title>
</head>

<body>
  <div id="demo">
    <cpn></cpn>
  </div>


</body>

<template id="tem">
  <div>
    <h2>我是cpn</h2>
  </div>
</template>

<template id="ccpn">
  <div>
    <h2>我是ccpn</h2>
    <button @click="btnClick"></button>
  </div>
</template>

<script src="../vue.js"></script>
<script>
  const demo = new Vue({
    el: '#demo',
    data: {
      message: '我是父组件'
    },
    components: {
      cpn: {
        template: '#tem',
        data() {
          return {
            name: '我是cpn组件的name'
          }
        },
        components: {
          tcpn: {
            template: '#ccpn',
            data(){
              return{

              }
            },
            methods: {
              btnClick() {
                // 访问父组件$parent
                console.log(this.$parent);
                console.log(this.$parent.name);
                // 访问根组件root
                console.log(this.$root);
                console.log(this.$parent.message);
              }
            }
          }
        }
      }
    }
  })

</script>

</html>
