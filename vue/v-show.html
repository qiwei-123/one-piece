<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染案例_用户登录切换类型_v-show做法</title>
</head>

<body>
    <!-- 
        v-if 和 v-show 都可以决定一个元素是否渲染

        v-if 当条件是false时 压根不会有元素在对应DOM中
         v-show 当条件是false时 仅仅将元素的display设置为none而已

        如何选择使用？
        当需要在显示与隐藏之间切换很频繁时 用v-show
        只有一次切换时 用v-if

     -->
    <div id="show_div">
        <span v-show="judge">
            <label for="user">用户账号:</label>
            <input placeholder="请输入您的账号" id="user" key="user">
        </span>
        <span v-show="!judge">
            <label for="email">邮箱账号:</label>
            <input placeholder="请输入您的邮箱" id="email" key="email">
        </span>
        <button @click="changeType">切换登录类型</button>

    </div>

</body>
<script src="../vue/vue.js"></script>
<script>
    const admin = new Vue({
        el: '#show_div',
        data: {
            judge: true
        },
        methods: {
            changeType() {
                this.judge = !this.judge
            }
        }
    })
</script>

</html>
