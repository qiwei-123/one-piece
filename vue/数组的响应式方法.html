<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的响应式方法</title>
</head>

<body>
    <ul id="test">
        <li v-for="i in movies">{{i}}</li>
        <button @click='btnClick'>按钮</button>
    </ul>
</body>
<script src="../vue/vue.js"></script>
<script>
    const demo = new Vue({
        el: '#test',
        data: {
            movies: ['西游记', '红楼梦', '大话西游', '复仇者联盟', '小猪佩奇']

        },
        methods: {
            btnClick() {
                // 在数组最后添加元素(可添加多个元素)
                // this.movies.push('a', 'bb');
                // 删除数组中最后一个元素
                // this.movies.pop();
                // 删除数组中第一个元素
                // this.movies.shift();
                // 在数组最前面添加元素(可添加多个元素)
                // this.movies.unshift('aa', 'bb');
                // 删除元素 添加元素 替换元素
                // 删除:第二个参数传'删除几个', 若没传参数则删除后面的所有元素
                // this.movies.splice(1);
                // 替换元素:第二个参数表示我们要替换几个参数, 后面是用于替换前面的元素
                // this.movies.splice(1, 3, 'm', 'n', 'l');
                // 插入元素:第二个参数, 传入0， 并且后面要加插入的元素
                // this.movies.splice(1, 0, 'x', 'y', 'z');


                // 注 : 通过索引更改数组中的元素不是响应式的
                this.movies[0] = 'bbb';

                
            }
        }
    })

</script>

</html>
