<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的复杂操作</title>
</head>

<body>
    <div id="div">
        <!-- 
            将图书的总价格通过computed 方法 计算出来
         -->
        <h2>总价格: {{totalPrice}}</h2>
    </div>
</body>
<script src="../vue/vue.js"></script>
<script>
    const book = new Vue({
        el: '#div',
        data: {
            books: [
                { id: 110, name: '百年孤独', price: '78' },
                { id: 111, name: '围城', price: '45' },
                { id: 112, name: '活着', price: '69' },
                { id: 113, name: '老人与海', price: '101' },
                { id: 114, name: '傲慢与偏见', price: '120' },
                { id: 115, name: '平凡的世界', price: '130' },
            ]
        },
        computed: {
            totalPrice: function () {
                let result = 0;
                for (let i = 0; i < this.books.length; i++) {
                    result += this.books[i].price
                }
                return result
            }
        }
    })
</script>

</html>
