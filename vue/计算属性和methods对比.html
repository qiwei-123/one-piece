<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性和methods对比</title>
</head>

<body>
    <!-- 


     -->
    <div id="div">
        <!-- 1.直接拼接 语法过于繁琐 -->
        <h1>{{firstName}} {{lastName}}</h1>
        <!-- 2.通过定义methods -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 3.通过computed -->
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
        <h3>{{fullName}}</h3>
    </div>
</body>
<script src="vue.js"></script>
<script>
    const set = new Vue({
        el: '#div',
        data: {
            message: 'Hello World',
            firstName: 'Micheal',
            lastName: 'Jordan'
        },
        methods: {
            // 此处无论firstName与lastName的值变与不变 每次都会执行一次 性能较低于computed
            getFullName: function () {
                console.log('fullName');
                return this.firstName + ' ' + this.lastName
            }
        },
        // 当firstName与lastName不变时computed(计算属性)只会返回数据而不是每次都执行一次
        // 实际内部缓存了所以不变调用时 不会再次执行
        computed: {
            fullName: function () {
                console.log('fullName');
                return this.firstName + ' ' + this.lastName
            },
        }
    })
</script>

</html>
