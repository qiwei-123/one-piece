<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        MVVM (Model View View Model)
    -->
    
    <div id="div">
        <h1>{{firstName}}</h1>
        <h2>{{lastName}}</h2>
        <h3>{{firstName + lastName}}</h3>
        <p style="color: brown; font-size: 35px;">中间加空字符串 ↓</p>
        <h3>{{firstName + ' ' + lastName}}</h3>
        <h3>{{firstName}} {{lastName}}</h3>
        <h3>{{counter * 2}}</h3>
    </div>

</body>
<script src="../vue.js"></script>
<script>
    const mustache = new Vue({
        el: '#div',
        data: {
            firstName: 'Kobe',
            lastName: 'Bryant',
            counter: 100
        }
    })


</script>

</html>
