<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>

<body>
    <!-- v-html = "url" -->
    <div id="html">
        <h3>{{url}}</h3>
        <h3 v-html="url">{{url}}</h3>
    </div>

</body>
<script src="../vue.js"></script>
<script>
    // v-html

    const vHTML = new Vue({
        el: '#html',
        data: {
            url: '<a href = "http://www.baidu.com">百度</a>'
        }
    })

</script>

</html>
