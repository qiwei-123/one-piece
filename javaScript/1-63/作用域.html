<script>
    /*
        作用域
            作用域指一个变量的作用的范围
            在JS中有两种作用域
                1.全局作用域
                - 直接编写在script标签中的JS代码，都在全局作用域中
                - 全局作用域在页面打开时创建，在页面关闭时销毁
                - 在全局作用域中，有一个全局对象window，我们可以直接使用
                    它代表的是一个浏览器的窗口，它由浏览器创建我们可以直接使用
                - 在全局作用域中，
                    创建的变量都会作为window对象的属性保存
                    创建的函数都会作为window对象的方法保存
                    eg :
                        var b = 20;
                        console.log(window.b);
                        -----------------------------------
                        function fun() {
                            console.log("我是fun函数");
                        }
                        window.fun();
                - 全局作用域中的变量都是全局变量，
                    在页面中任意的部分都可以访问的到
----------------------------------------------------------------------------                        
                变量的声明提前
                - 使用var 关键字声明的变量，会在所有的代码执行之前被声明(但是不会赋值，只会到赋值那一行代码才会赋值)
                  若声明变量时不使用var关键字，则变量不会被声明
                函数的声明提前
                - 使用函数声明形式创建的函数function 函数(){}
                    他会在所有的代码之前被创建，所以我们可以在函数声明前来调用函数
                    使用函数表达式创建的函数，不会被提前创建

                    eg ：
                    - 函数声明会被提前创建，即可提前调用
                    function fun() {
                        console.log("我是fun函数");
                    }
                    fun();
                    ----------------------------------------
                    - 函数表达式不会被提前创建，所以这个函数不可提前调用
                    var fun2 = function () {
                        console.log("我是fun2函数");
                    }
                    fun2();
                2.函数作用域
                - 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
                - 每调用一次函数就会创建一个新的函数作用域，它们之间是相互独立的
                - 在函数作用域中可以访问到全局作用域的变量
                    在全局作用域中无法访问到函数作用域的变量
                - 当在函数作用域操作一个变量时，它会先在自身作用域中寻找，如果有就直接使用
                    如果没有，则向上一级寻找(在函数中再创建一个函数也遵循)，直到找到全局作用域中
                    若在全局作用域中依然找不到，则会报错
                    在变量前加window 则直接访问全局作用域
                    在函数中，不使用var声明的变量为全局变量
                    定义形参就是声明了此变量
    */


    // console.log();
</script>
