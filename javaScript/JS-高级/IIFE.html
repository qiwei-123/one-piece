<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS高级-笔记-IIFE</title>
</head>

<body>
    <!-- 
        全称 ：Immdiately-Invoked Function Expression
        作用：
            隐藏实现
            不会污染外部命名空间(全局命名空间)
            用它编写js模块


    -->
</body>
<script>
    // 匿名函数自调用
    (function () {
        console.log('testNode');
    })();
    (function () {
        var a = 1;
        function test() {
            console.log(++a);
        }
        function test2() {
            console.log('我是test2');
        }
        window.$ = function () {
            return {
                test : test
            }
        }
    })();
    $().test();
</script>

</html>
