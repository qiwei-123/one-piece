        1.什么是函数？

        2.为什么要用函数？
            提高代码复用

            函数声明

        4如何调用(执行)函数？
            test(); 直接调用
            obj.test();   通过对象调用
            new test();   new调用
            test.cll/apply(obj);  临时让test成为obj的方法进行调用

            自己定义的
