    <title>JS高级-笔记-prototype</title>

<body>
    <!-- 
        1.函数的prototype属性
            每个函数都有一个prototype属性 它默认指向一个Object空对象 (即:原型对象)
            原型对象中有一个属性constructor 它指向函数对象
        2.给原型对象添加属性(一般都是方法)
            作用: 函数的所有实例对象自动拥有原型中的属性(方法)

        理解 :
            当创建一个函数 fun 则此函数有一个属性'prototype(原型)'   fun.prototype
            指向此函数的原型对象     fun prototype
            此原型对象中有一个属性'constructor' 反过来指向fun 
                相互引用
            A中有一个属性能找到B
            而B中也有一个属性能找到A           
             

        3.每个函数function都有一个prototype 即显式原型
        4.每个实例对象都有一个__proto__ 可称为隐式原型
        5.对象的隐式原型的值为其对应构造函数的显式原型的值
        6.总结
            函数的prototype属性: 在定义函数时自动添加的,默认值是一个空Object对象
            对象的__proto__属性: 创建对象时自动添加的,默认值为构造函数的prototype属性值
            程序员能直接操作显式原型,但不能直接操作隐式原型(ES6之前)
            7.
     -->
</body>
<script>
    // console.log(Date.prototype,typeof Date.prototype);
    // console.log(Date.prototype.constructor);
    function fun(){

    }
    console.log(fun.prototype);
    console.log(fun.prototype.constructor);

</script>
</html>
