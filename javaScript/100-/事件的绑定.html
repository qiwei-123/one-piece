<body>
    <button id="btn">Click</button>
</body>
<script>
    window.onload = function () {
        /*
            addEventListener()
            - 通过这个方法可以为元素绑定响应函数
            - 参数:
                1.事件的字符串 不要on
                2.回调函数 当事件触发时该函数会被调用
                3.是否在捕获阶段触发事件 需要一个布尔值 一般都传false
        使用addEventListener()可以同时为一个元素的相同时间同时绑定多个单击响应函数
        当时间被触发时 响应函数会按照函数的绑定顺序执行
        IE8 及以下浏览器不支持
            attachEvent()
            - 参数
                1.事件的字符串要on
                2.回调函数
                btn.attachEvent("onclick",function () {
                alert("我是第一个");
            });

        */
        // btn.addEventListener("click",function () {
        //     alert("我是第一个");
        // },false);
        // btn.addEventListener("click",function () {
        //     alert("我是第2个");
        // },false);
        // btn.addEventListener("click",function () {
        //     alert("我是第③个");
        // },false);

        /*
            定义一个函数 用来为指定元素绑定响应函数
            - addEventListener()中的this 是绑定事件的对象
            - attachEvent()中的this是window
            需要统一 两个方法this

            参数:
            obj       要绑定的对象
            eventStr  事件的字符串
            callback  回调函数





        */
        function bind(obj, eventStr, callback) {
            if (obj.addEventListener) {
                // 大部分浏览器兼容方式
                obj.addEventListener(eventStr, callbcak, false);
            } else {
                /*
                    this是谁 由调用方式决定
                    callbcak.call(obj)
                */
                // IE8及以下
                obj.attachEvent("on"+eventStr,function () {
                    // 在匿名函数中调用回调函数
                    callback.cll(obj);
                });
            }
        };

    };
</script>

</html>
