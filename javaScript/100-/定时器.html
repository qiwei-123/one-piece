<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>

<body>
    <h2 id="text"></h2>
</body>
<script>
    window.onload = function (event) {
        /*
            setInterval
            - 定时调用
            - 可以将一个函数 每隔一段时间执行一次
            - 参数 :
                1.回调函数 该函数每隔一段时间被调用一次
                2.每次调用间隔的时间  单位是毫秒
            - 返回值 :
                返回一个Number类型的数据
                这个数字用来作为定时器的唯一标识

        */
        var num = 1;
        var text = document.getElementById("text");
        var timer = setInterval(function () {
            text.innerHTML = num++;
            if (num == 11) {
                /*
                    关闭定时器
                    clearInterval()可以用来关闭一个定时器
                    方法需要一个定时器的标识作为参数 这样将关闭标识对应的定时器
                */
                clearInterval(timer);
            }
        }, 1000);

    };
</script>

</html>
