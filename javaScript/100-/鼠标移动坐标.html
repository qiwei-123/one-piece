<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Y</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #areaDiv {
            width: 400px;
            height: 100px;
            border: 1px red solid;
        }

        #showDiv {
            width: 400px;
            height: 40px;
            border: 1px green solid;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showDiv"></div>
</body>
<script>
    window.onload = function () {
        /*
            当鼠标在areaDiv中移动式 在showDiv中显示鼠标的坐标
                onmousemove
        - object.onmousemove = function(){myScript};
        - 该时间将会在鼠标在元素中移动时被触发
            clientX
            clientY
        - 获取鼠标的水平及垂直坐标 


        */
        // 获取两个Div
        var areaDiv = document.getElementById("areaDiv");
        var showDiv = document.getElementById("showDiv");
        areaDiv.onmousemove = function (event) {
            // 处理浏览器兼容问题
            var event = event || window.event;
            // 获取鼠标移入元素时的坐标位置
            var x = event.clientX;
            var y = event.clientY;
            // 当鼠标移入时 在showDiv中显示鼠标的坐标
            showDiv.innerHTML = "X = "+x+" "+"Y = "+y;


        };

    };

</script>

</html>
