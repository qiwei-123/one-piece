<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domtest</title>
</head>
<body>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
    <div id="box2">
        <div></div>
    </div>
</body>
<script>
    window.onload = function () {
        /*
            document.querySelector()
        - 需要一个选择器的字符串作为参数,可以根据一个CSS选择器来查询一个元素节点对象
        - 虽然IE8中没有getElementByClassName() 但是可以使用querySelcetor()代替
        - 使用该方法总会返回唯一的一个元素,如果满足条件的元素有多个,那么他只会返回第一个
            document.querySelectorAll()
        - 该方法和上方法类似,不用的是他会将符合条件的元素封装到一个数组中返回
        - 即使符合条件的只有一个,也会返回一个数组
        */
       var getbox1 = document.querySelector(".box1 div");
       console.log(getbox1.innerHTML);

        var gallbox = document.querySelectorAll("div");
        console.log(gallbox.length); 

        var g2 = document.querySelectorAll("#box2");
        console.log(g2); 

    };
</script>
</html>
