<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        #citybody {
            width: 500px;
            height: auto;
            border: 1px solid black;
            float: left;
        }
        p {
            margin-left: 50px;
        }
        li {
            list-style: none;
            display: inline;
            width: 80px;
            height: 30px;
            border: 1px black solid;
            background-color: green;
            list-style: none;
            float: left;
            text-align: center;
            margin: 10px;
            font-size: 20px;
            box-shadow: 1px 1px black ;

        }
        #secdiv {
            width: 300px;
        }
        button {
            margin-top: 10px;
            width: 300px;
            height: 26px;
            box-shadow: 2px 2px gray ;
        }
    </style>
</head>
<body>
    <div id="citybody">
        <p>你喜欢哪个城市?</p>
        <ul id="city">
            <li id="bj">北京</li>
            <li>上海</li>
            <li>东京</li>
            <li>首尔</li>
        </ul>
    </div>
    <div id="secdiv">
        <button id="btn01">创建一个"广州"节点,添加到#city下</button>
        <button id="btn02">将"广州"节点插入到#bj前面</button>
        <button id="btn03">使用"广州"节点替换#bj节点</button>
        <button id="btn04">删除#bj节点</button>
        <button id="btn05">读取#city内的HTML代码</button>
        <button id="btn06">设置#bj内的HTML代码</button>
    
    </div>
</body>
<script>
    /*
        appendChild()
        - 把新的子节点添加到指定节点
        - 括号内为文本节点
        removeChild()
        - 删除子节点
        replaceChild()
        - 替换子节点
        - 语法 : 父节点.insetbefore(新节点,旧节点)
        insertBefore()
        - 在指定的子节点前面插入新的子节点
        - 语法 : 父节点.insetbefore(新节点,旧节点)
        createAttribute()
        - 创建属性节点
        createElement()
        - 创建元素节点
        createTextNode()
        - 创建文本节点
        getAttribute()
        - 返回指定的属性值
        setAttribute()
        - 把指定属性设置或修改为指定的值
    */
    function myClick(idStr,fun) {
        var btn = document.getElementById(idStr);
            btn.onclick = fun;
    }
    window.onload = function () {

        // 创建一个广州节点<li>广州<li>
        var li = document.createElement("li");
        var gzText = document.createTextNode("广州");
        // 将广州文本添加到li标签里
        li.appendChild(gzText);

        // 获取id = city 的节点
        var city = document.getElementById("city");

        // 获取#bj的节点
        var bj = document.querySelector("#bj");
                        
        myClick("btn01",function () {

            city.appendChild(li);
        });

        myClick("btn02",function () {
            // 将"广州"节点插入到#bj前面
            city.insertBefore(li,bj);
        });
        
        myClick("btn03",function () {
            city.replaceChild(li,bj);
        });
        myClick("btn04",function () {
            // city.removeChild(bj);
            // 当代码过多,不知道#bj的父元素时  使用parentNode()
            bj.parentNode.removeChild(bj);
        });
        myClick("btn05",function () {
            // var cybd = document.querySelectorAll("#city");
            // console.log(cybd);
            alert(city.innerHTML);
        });
        myClick("btn06",function () {

        bj.innerHTML("齐齐哈尔");
            
        });

    }
</script>
</html>
