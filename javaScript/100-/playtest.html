<script>
    var divs = document.getElementsByTagName("div");
    document.onmousemove = function (event) {
        var evt = event || window.event;
        var x = evt.clientX;
        var y = evt.clientY;
        div1.style.left = x - 40 + "px";
        div1.style.top = y - 40 + "px";
        for (i = divs.length - 1; i > 0; i--) {
            divs[i].style.left = parseInt(getComputedStyle(divs[i - 1], null)["left"]) + "px";
            divs[i].style.top = parseInt(getComputedStyle(divs[i - 1], null)["top"]) + "px";
        }
    }
</script>
