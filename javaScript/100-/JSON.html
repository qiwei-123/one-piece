<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>

</body>
<script>
    window.onload = function () {
        var json = '{"老大":"孙悟空","老二":"猪八戒","老鳖犊子":"唐三藏"}';
        /*
            json --> JS对象
            JSON.parse()
        - 可以将JSON字符串转换为js对象
        - 他需要一个JSON字符串作为参数 会将该字符串转换为JS对象 并返回

            JSON.stringify()
        - 可以将JS对象转换为JSON字符串
        - 需要一个js对象作为参数 会返回一个JSON字符串

        总结 : 字符串转对象用parse 对象转字符串用stringify 都属于JSON的方法
        */
        var o = JSON.parse(json);
        // console.log(o.老二);

        var obj2 = {name:"卡特",age:18,gender:"female"};
        var o2 = JSON.stringify(obj2)
        console.log(o2);

        var str = 'alert("hello")';

        /*
            eval()
            - 这个函数可以用来执行一段字符串形式的JS代码 并将执行结果返回 
            - 若使用eval()执行的字符串中含有{}  会将{}当成是代码块
            - 若不希望将其当成代码块解析 则需要在字符串前后各加一个()

            - 此函数功能很强大 可以直接执行一个字符串中的js代码
            - 但在开发中尽量不要使用 执行性能比较差 还具有安全隐患
        */
        // 例  此时控制台报错 若将前后加() 则会正常执行代码

        var obj3 = eval("("+json+")");
        console.log(obj3);

    };
</script>

</html>
