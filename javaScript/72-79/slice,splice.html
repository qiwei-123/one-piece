    <!-- 
    slice()
    - 可以用来从数组提取指定元素
    - 该方法不会改变元素数组,而是将截取到的元素封装到一个新数组中返回
    - 参数
        1.第一个,截取开始的位置的索引,包含开始索引
        2.第二个,截取结束的位置的索引,不包含结束索引
            - 当第二个参数省略不写时,往后所有索引都会打印出
            arr.slice(0,2); 
            - 索引可以传递负值,此时,从后往前计算
    splice()
        - 可以用于删除数组中的指定元素
        - 使用splice会影响原数组,会将指定元素从原数组中删除
          并将被删除的元素作为返回值返回
        - 参数
            1.第一个,开始位置的索引
            2.第二个,表示删除的数量
            arr.splice(1,2);
            arr.splice(1,2,"我是新的元素");
            3.第三个及以后,
                可以传递一些新的元素,这些元素将会自动插入到开始位置索引前边
            eg :    var arr = ["test_01","test_02","test_03","test_04"];
                    arr.splice(1,0,"我是新添加的第1个元素","我是新添加的第2个元素","我是新添加的第3个元素");
