<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组-concat</title>
</head>

<body>
    <!-- 
        concat()
        可以连接两个或多个数组,并将新的数组返回
        - 该方法不会对原数组产生影响 
            var arr = ["科比","库里","詹姆斯","乔丹"];
            var arr2 = ["拉塞尔","罗斯","卡特","麦迪","普尔"];
            var result = arr.concat(arr2,"testString_01");
            console.log("数组1 : "+arr);
            console.log("数组2 : "+arr2);
            console.log("合并后的数组 : "+result);

        join()
        可以将数组转换为字符串
        - 该方法不会对原数组产生影响,而是将转换后的字符串作为结果返回
        - 在join()中可以只定一个字符串作为参数,这个字符串将会称为数组中元素的连接符
            数组中本是被逗号连接,使用join可以将逗号改变成其他符号

            var arr = ["猪", "猫", "狗", "鸟"];
            var result = arr.join("!!!");
            console.log(result);
        reverse()
        可以反转数组(前面的去后面,后面的去前面)
        - 该方法会直接修改原数组
        
        sort()
        可以对数组进行排序
        - 会影响原数组,默认会按照Unicode编码进行排序
            var arr = ["b", "d", "g", "e","a", "c" , "f"];
            arr.sort();
            console.log(arr.sort());
            ------------------------------------------------------
        - 即使对于纯数字的数组,使用sort()排序时,也会按照Unicode编码进行排序,
        - 所以对于数字进行排序时,可能会得到错误的结果
        - 可以自己来指定排序规则
        - 在sort()添加一个回调函数,来制定排序规则
            回调函数中 需定义两个形参 
            浏览器将会分别使用数组中的元素作为实参去调用回调函数
            使用哪个函数调用不确定,但是肯定的是 在数组中a一定在b的前面
        - 浏览器会根据回调函数的返回值来决定元素的顺序
            如果返回值大于0的值 则元素会交换位置
            如果返回值小于0 则元素位置不变
            如果返回值等于0 则元素位置不变

            var arr = ["8", "2", "1", "5","4", "9" , "11"];
            arr.sort();
            console.log(arr.sort());
            此时排序为 1 11 2 4 5 8 9

-->
</body>
<script>
    var arr = ["8", "2", "1", "5", "4", "9", "11"];
    arr.sort(function(a,b){
        // if (a>b) {
        //     return 1;
        // }else if(a<b){
        //     return -1;
        // }else{
        //     return 0;
        // }
        // 升序  
        return a-b;
        // 降序
        // return b-a;
    });
    console.log(arr);

</script>

</html>
