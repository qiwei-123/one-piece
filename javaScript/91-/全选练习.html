<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选练习</title>
</head>
<body>
    <form method="post" action="">
        <span>你最常用的英雄 : </span>
        <br>
        <br>
        <input type="checkbox" id="checkedAllBox">全选/全不选
        <br>
        <br>
        <input type="checkbox" name="items" value="不祥之刃">不祥之刃
        <input type="checkbox" name="items" value="离群之刺">离群之刺
        <input type="checkbox" name="items" value="法外狂徒">法外狂徒
        <input type="checkbox" name="items" value="铸星龙王">铸星龙王
        <br>
        <br>
        <input type="button" id="checkedAllBtn" value="全选">
        <input type="button" id="checkedNoBtn" value="全不选">
        <input type="button" id="checkedRevBtn" value="反选">
        <input type="button" id="submitBtn" value="提交">
    </form>
</body>
<script>
    window.onload = function () {

        
        var items = document.getElementsByName("items");


        // 全选/全不选
        // - 选中时,其余也选中,取消时其他也取消
        var checkedAllBox = document.getElementById("checkedAllBox");
        checkedAllBox.onclick = function () {
        // var items = document.getElementsByName("items");

            for (var i=0; i<items.length;i++) {
                items[i].checked = checkedAllBox.checked;
            }
        }


        // 全选按钮单击响应
        var checkedAllBtn = document.getElementById("checkedAllBtn");
        checkedAllBtn.onclick = function () {
        // var items = document.getElementsByName("items");
            for (var i = 0; i < items.length; i++)
                items[i].checked = true;
        }

        // 全不选按钮单击响应
        var checkedNoBtn = document.getElementById("checkedNoBtn");
        checkedNoBtn.onclick = function () {
            // var items = document.getElementsByName("items");
            for (var i = 0; i < items.length; i++)
                items[i].checked = false;
        }

        // 反选按钮单击响应.
        var checkedRevBtn = document.getElementById("checkedRevBtn");
        checkedRevBtn.onclick = function () {
            // var items = document.getElementsByName("items");
            for (var i = 0; i < items.length; i++)
            if (items[i].checked) {
                // 与items[i].checked = false;  效果相同
                items[i].checked = !items[i].checked;
            }else {
                items[i].checked = true;            }
        }

        // 提交按钮单击响应
        var submitBtn = document.getElementById("submitBtn");
        submitBtn.onclick = function () {
            // var items = document.getElementsByName("items");
            for (var i = 0; i < items.length; i++)
                if (items[i].checked) {
                    alert("你最常用的英雄有 : " + items[i].value);
                }
        }
        // items 全选中时,checkedAllBox选中  有一个未被选中,checkedAllBox也不选中

        for (var i = 0; i < items.length; i++) {
            // 判断四个多选框是否全选
            // 只要有一个未被选中,则不是全选
            items[i].onclick = function () {
                // 将checkedAllBox设置为选中状态
                checkedAllBox.checked = true;

                for (var j = 0; j < items.length; j++) {
                    if (!items[j].checked) {
                        // 当进入判断时,则证明不是全选状态
                        // 将checkedAllBox设置为未选中状态
                        checkedAllBox.checked = false;
                        // 一旦进入判断,则已经得出结果,不用再继续执行循环
                        break;
                    }
                }
            }

        }
    }
</script>
</html>
