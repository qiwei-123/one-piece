<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM练习</title>
    <style>
        #f-div {
            width: 500px;
            height: 300px;
            border: 2px black solid;
            padding: 5px 10px;
        }

        li {
            width: 80px;
            height: 30px;
            border: 1px black solid;
            background-color: green;
            list-style: none;
            float: left;
            text-align: center;
            margin: 10px;
            font-size: 10px;
            box-shadow: 1px 1px black ;
        }

        .pId01 {
            clear: both;
        }

        #s-div {
            width: 500px;
            height: 100px;
            border: 2px black solid;
            padding: 5px 10px;
            margin: 3px 0px;
        }

        button {
            width: 350px;
            height: 30px;
            margin: 3px;
            box-shadow: 2px 2px gray ;
        }

        #left-div {
            float: left;
        }

        #right-div {
            margin: 10px;
            float: left;
        }
    </style>

<body>
    <!-- 
        document 对象调用
            1.document.getElementById();
            - 通过id属性获取  "一个"  元素节点对象
            2.document.getElementsByTagName();
            - 通过标签名获取  "一组"  元素节点对象
            3.document.getElementsByName();

            function handleOnClick() {
            console.log("交互产生的文本");
            } 
    -->

    <div id="left-div">
        <!-- 第一个块 -->
        <div id="f-div">
            <p>你喜欢哪个城市？</p>
            <ul id="city">
                <li id="bj">北京</li><li>上海</li><li>密山</li><li>齐齐哈尔</li>
            </ul>
            <p class="pId01">你喜欢哪款游戏？</p>
            <ul id="game">
                <li>CF</li><li>LOL</li><li>DNF</li><li>CS</li>
            </ul>
            <p class="pId01">你喜欢的操作系统是？</p>
            <ul id="phone">
                <li>IOS</li><li>鸿蒙OS</li><li id="Android">Android</li><li>Windows Phone</li>
            </ul>
        </div>
        <!-- 第二个块 -->
        <div id="s-div">
            gender :
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <br>
            <br>
            name :
            <input type="text" name="name" id="username" value="我是username的value">
        </div>

    </div>

    <div id="right-div">
        <!-- 右半部分按钮 -->
        <button id="btn01">查找#bj节点</button>
        <br>
        <button id="btn02">查找所有li节点</button>
        <br>
        <button id="btn03">查找name=gender节点</button>
        <br>
        <button id="btn04">查找#city下所有的li节点</button>
        <br>
        <button id="btn05">查找#city所有的子节点</button>
        <br>
        <button id="btn06">查找#phone的第一个节点</button>
        <br>
        <button id="btn07">查找#bj的父节点</button>
        <br>
        <button id="btn08">查找#android的前一个兄弟节点</button>
        <br>
        <button id="btn09">读取#username的value属性值</button>
        <br>
        <button id="btn10">设置#username的value属性值</button>
        <br>
        <button id="btn11">返回#bj的文本值</button>

    </div>

</body>
<script>
        // 为每个按钮创建一个单击响应函数   
        // idStr要绑定单击响应函数的对象的id属性值
        // fun 事件的回调函数,当单击元素时,该函数将被触发
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }


        window.onload = function () {
            // 查找#bj节点
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                var getbj = document.getElementById("bj");
                alert(getbj.innerHTML);
            }
            // 查找所有li节点
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function () {
                var getli = document.getElementsByTagName("li");
                for (var i = 0; i < getli.length; i++) {
                    alert(getli[i].innerHTML);
                }
            }
            // 查找name=gender节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {
                var nmgen = document.getElementsByName("gender");
                for (var i = 0; i < nmgen.length; i++) {
                    alert(nmgen[i].innerHTML);
                }
            }

            // 查找#city下所有的li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                var city = document.getElementById("city");
                var lis = city.getElementsByTagName("li");
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            }
            // myClick("btn04", function () {
            //     var city = document.getElementsById("city");
            //     var lis = city.getElementsByTagName("li");
            //     for (var i = 0; i < lis.length; i++) {
            //         alert(lis.innerHTML);

            //     }
            //     alert(lis.length);
            // });
            // 查找#city所有的子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {
                var city = document.getElementById("city");
                var cnodes = city.childNodes;
                // children 属性可以获得当前元素的所有子元素
                var cnodes2 = city.children;
                for (var i = 0; i < cnodes.length; i++) {
                    alert(cnodes2[i].innerHTML);
                }
            }
            // 查找#phone的第一个节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function () {
                var phone = document.getElementById("phone");
                // firstchild 会包括空格  结果为undefined
                // firstElementChild会获取当前元素的第一个子元素  不含空格
                var f_node = phone.firstElementChild;
                alert(f_node.innerHTML);
            }
            // 查找#bj的父节点
            myClick("btn07", function () {
                // 获取id为bj的节点
                var bj = document.getElementById("bj");
                // 返回#bj的父节点
                var paren = bj.parentNode;
                // 打印出父节点 
                /*
                    innerText
                    - 该属性可以获取到元素内部的文本内容
                    - 他和innerHTML类似,不同的是他会自动会将html去除
                */
                alert(paren.innerText);
            });
            // 查找#android的前一个兄弟节点
            myClick("btn08", function () {
                // 获取id为Android的元素
                var And = document.getElementById("Android");
                // 返回Android元素的前一个兄弟节点
                // previousElementSibling 表示当前节点的前一个兄弟元素
                // nextSibling 表示当前节点的后一个兄弟节点   
                // 节点与元素区别为 节点可获取空格unde
                var bro = And.previousElementSibling;
                var bro2 = And.nextElementSibling;
                // 打印结果
                alert(bro2.innerHTML);
            });

            // 读取#username的value属性值
            myClick("btn09", function () {
                // 获取id为username的元素
                var uname = document.getElementById("username");
                // 读取value 直接元素.属性值
                alert(uname.value);

            });

            // 设置#username的value属性值
            myClick("btn10", function () {
                // 获取id为username的元素
                var uname = document.getElementById("username");
                // 点击按钮改变value值
                uname.value = "不要啊,value被改变了！！！";
                alert("注意,value值即将被改变");
            });

            // 返回#bj的文本值
            myClick("btn11", function () {
                var bj = document.getElementById("bj");
                alert(bj.innerText);
            });

        }
