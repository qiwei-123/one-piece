    <title>正则表达式</title>

<body>

</body>
<script>
    /*
        使用字面量来创建正则表达式
         语法 : var变量 = /正则表达式/匹配模式
         使用字面量的方式创建更加简单
         使用构造函数更加灵活
         使用 | 表示或者的意思
         []里的内容也是或的意思
        [ab] == a|b
        [a-e]任意小写字母
        [A-E]任意大写字母
        [^ ] 除了
        i 忽略大小写
        g 全局匹配项
    */
    var reg = /a/i;
    console.log(reg.test("A"));

    reg = /ab/i;
    console.log(reg.test("abnm"));

    reg = /a|n|m|t/i;
    console.log(reg.test("uio"));

    reg = /[tyuio]/i;
    console.log(reg.test("uio"));

    reg = /[a-e]/i;
    console.log(reg.test("uio"));
    reg = /[^a-e]/i;
    console.log(reg.test("abi"));


</script>

</html>
