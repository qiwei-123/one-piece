</body>
<script>
    /*  
    Math
        - math和其他对象不同 他不是一个构造函数
        - 属于一个工具类不用创建对象 他里边封装了数学运算相关的属性和方法
        - 比如
        - console.log(Math.PI); 用来计算圆周率
    Math.abs()
        - 用来计算一个数的绝对值
        console.log(Math.abs(-1));
    Math.ceil()
        - 可以对一个数进行向上取整,小数位只要有值就自动进1
    Math.floor()
        - 可以对一个数进行向下取整,小数部分会被删掉
    Math.round()
        - 可以对一个数进行四舍五入取整
    Math.max()
        - 可以获取多个数中的最大值
        var max = Math.max(20,30,40,50);
    Math.min()
        - 可以获取多个数中的最小值
        var min = Math.min(20,30,40,50);
    Math.pow()
        - 返回x的y次幂
        console.log(2,3);    2的3次幂
    Math.sqrt()
        - 用于对一个数进行开方计算
        var sqt = Math.sqrt(4);



        Math.random()
        - 可以用来生成一个0-1之间的随机数
        - 生成一个0-10之间的随机数
        - 生成一个0-x之间的随机数
            Math.round(Math.random()*x);
        - 生成一个1-10
        - 生成一个x-y之间的随机数
            Math.round(Math.random()*(y-x)+x);
    */

</script>
