<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise</title>
</head>
<body>
    
</body>
<script>
    // 实例化promise对象
    const p  = new Promise(function (resolve, reject) {
        setTimeout(() => {
            // let data = '数据库中的数据';
            // resolve
            // resolve(data);
            let err = '读取失败';
            reject(err);
        }, 1000);
    });

    // 调用promise 对象的 then 方法
    // 第一个 成功  第二个失败
    p.then(function (value) {
        console.log(value);
    }, function (reason) {
        console.error(reason);
    });
</script>
</html>
