    <title>同源策略</title>

<body>
    <!-- 
        同源策略(Same-Origin Policy)由Netscape公司提出 是浏览器的一种安全策略
        同源:协议 域名 端口号 必须完全相同
        违背同源即为跨域
           解决跨域
        JSONP(JSON with Padding):
            是一个非官方的跨域解决方案 纯粹凭借程序员的聪明才智开发出来的 只支持get请求
        工作原理:
            在网页有一些标签天生具有跨域能力 比如:img link iframe script
            JSON就是利用script标签的跨域能力来发送请求的
    -->
</body>
